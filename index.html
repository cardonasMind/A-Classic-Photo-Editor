<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just A Classic Photo Editor. Easy photo editor</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-hero">
        <h1>A Classic Photo Editor</h1>
        <h2 id="uploading-text"></h2>
        <div id="hero-overlay"></div>
    </div>

    <div id="editor-container">
        <div id="editor">
            <canvas id="editor-preview">
                
            </canvas>
        </div>

        <div id="main-container">
            <h2>Use the power</h2>
            
            <div id="photo-upload-container">
                <input type="file" id="upload-photo"/>
                <button id="reload-photo">Reload</button>
            </div>

            <div id="controls-container">
                <button id="yellowish">Yellowish tone filter</button>
                <button id="grayscale">Grayscale</button>
                <button>Add monocle</button>
                <button>A good mustache</button>
                <button>Classic Frame</button>
            </div>
        </div>
    </div>

    <div id="photos-references">
        <h1>Select our photos</h1>
        <div id="photos-container"></div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
